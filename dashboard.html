<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Properties Limited - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-xl font-bold">Scale Properties Limited</h1>
    <button onclick="logout()" class="float-right bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </header>
  <div class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div id="projects" class="bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Projects</h2>
        <div id="add-project-form" class="mb-4">
          <input id="project-name" type="text" placeholder="Project Name" class="p-2 border rounded mb-2 w-full">
          <button onclick="addProject()" class="bg-green-500 text-white px-4 py-2 rounded">Add Project</button>
        </div>
        <div id="project-list"></div>
      </div>
      <div id="add-user" class="bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Add User</h2>
        <input id="new-user-id" type="text" placeholder="User ID" class="p-2 border rounded mb-2 w-full">
        <input id="new-user-password" type="password" placeholder="Password" class="p-2 border rounded mb-2 w-full">
        <select id="new-user-role" class="p-2 border rounded mb-2 w-full">
          <option value="Admin">Admin</option>
          <option value="Moderator">Moderator</option>
          <option value="General">General</option>
        </select>
        <button onclick="addUser()" class="bg-green-500 text-white px-4 py-2 rounded">Add User</button>
      </div>
      <div id="remove-user" class="bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Remove User</h2>
        <div id="user-list"></div>
      </div>
      <div id="login-history" class="bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Login History</h2>
        <div id="login-history-list"></div>
      </div>
    </div>
  </div>
  <div id="file-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Add File</h2>
      <input id="file-name" type="text" placeholder="File Name" class="p-2 border rounded mb-2 w-full">
      <input id="file-link" type="text" placeholder="File Link" class="p-2 border rounded mb-2 w-full">
      <input id="file-project-id" type="hidden">
      <button onclick="addFile()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Add File</button>
      <button onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
