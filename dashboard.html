<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Properties Limited - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-xl font-bold">Scale Properties Limited</h1>
    <button onclick="logout()" class="float-right bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </header>
  <div class="container mx-auto p-4">
    <nav id="admin-nav" class="hidden mb-4">
      <button onclick="window.location.href='projects.html'" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Projects</button>
      <button onclick="showSection('add-user')" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Add User</button>
      <button onclick="showSection('remove-user')" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Remove User</button>
      <button onclick="showSection('login-history')" class="bg-blue-500 text-white px-4 py-2 rounded">Login History</button>
    </nav>
    <nav id="moderator-nav" class="hidden mb-4">
      <button onclick="window.location.href='projects.html'" class="bg-blue-500 text-white px-4 py-2 rounded">Projects</button>
    </nav>
    <nav id="general-nav" class="hidden mb-4">
      <button onclick="window.location.href='projects.html'" class="bg-blue-500 text-white px-4 py-2 rounded">Projects</button>
    </nav>
    <div id="add-user" class="section hidden">
      <h2 class="text-xl font-bold mb-4">Add User</h2>
      <input id="new-user-id" type="text" placeholder="User ID" class="p-2 border rounded mb-2 w-full">
      <input id="new-user-password" type="password" placeholder="Password" class="p-2 border rounded mb-2 w-full">
      <select id="new-user-role" class="p-2 border rounded mb-2 w-full">
        <option value="Admin">Admin</option>
        <option value="Moderator">Moderator</option>
        <option value="General">General</option>
      </select>
      <button onclick="addUser()" class="bg-green-500 text-white px-4 py-2 rounded">Add User</button>
    </div>
    <div id="remove-user" class="section hidden">
      <h2 class="text-xl font-bold mb-4">Remove User</h2>
      <div id="user-list"></div>
    </div>
    <div id="login-history" class="section hidden">
      <h2 class="text-xl font-bold mb-4">Login History</h2>
      <div id="login-history-list"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
